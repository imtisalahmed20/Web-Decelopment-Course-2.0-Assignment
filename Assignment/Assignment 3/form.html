<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Form</title>
</head>

<body>
    <header>
        <h1>Restaurant Delivery Form</h1>
    </header>

    <form>
        <section>
            <h2>Recipent Details</h2>

            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" required size="30" placeholder="Write in Block Letters">
            </br>
            </br>

            <label for="contact"><b>Contact No:</b></label>
            <input type="number" id="contact" name="contact" required size="25" placeholder="e.g: 0312-1234567">
            </br>
            </br>

            <label for="address"><b>Address:</b></label>
            <input type="text" id="address" name="address" required size="50" placeholder="Enter Full Address">
            </br>
        </section>

        <section>
            <h2>Sender Details</h2>

            <label for="shop name"><b>Shop Name:</b></label>
            <input type="text" id="shop name" name="shop name" required size="30" placeholder="Write in Block Letters">
            </br>
            </br>

            <label for="Address"><b>Shop Address:</b></label>
            <input type="text" id="Address" name="Address" required size="50" placeholder="Enter Full Address">
            </br>
            </br>

            <label for="Contact"><b>Contact:</b></label>
            <input type="number" id="Contact" name="Contact" required size="25" placeholder="e.g: 0312-1234567">
            </br>
            </br>

            <label for="range"><b>If previously order please rate:</b></label>
            <input type="range" id="range" name="range" min="0" max="5">
            </br>
            <ol>
                <li>Worst</li>
                <li>Bad</li>
                <li>Average</li>
                <li>Good</li>
                <li>Excellent</li>
            </ol>
        </section>

        <section>
            <h2>Order Section</h2>

            <p><b>Product List:</b>
                <select name="Live">
                    <option value="">Products</option>
                    <option value="Burger">Burger</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Sandwich">Sandwich</option>
                    <option value="Chicken Roll">Chicken Roll</option>
                    <option value="Soft drinks">Soft Drinks</option>
                </select>
            </p>

            <p><b>Any Additional Information</b></p>
            <textarea name="Details" cols="30" rows="6" placeholder="Any Special Instructions"></textarea>
        </section>

        <button type="submit">CheckOut</button>

    </form>
</body>

</html>
